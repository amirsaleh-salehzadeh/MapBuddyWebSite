				<li class="active"
					onclick="loadPage('pages/products/products.html', this)"><div

				<li
					onclick="loadPage('services.html', this); $('.coming-soon').css('display','block')"><div

				<li onclick="loadPage('pages/industries/industries.html', this)"><div

	</div>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		var tmpAnimation = 0;
		$(".main-menu-buttons ul li").on("click", function() {
			$(".main-menu-buttons ul li.active").removeClass("active");
			$(this).addClass("active");
		})
		$(".main-menu-buttons ul li.active").trigger("click");
		setOnMenuBTNClick()
		$(".productsIcn").load("img/icons/features.svg")
		$(".servicesIcn").load("img/icons/services.svg")
		$(".contactsIcn").load("img/icons/contact.svg")
		$(".solitionsIcn").load("img/icons/solutions.svg")
		$(".title-logo").load("img/logo.svg")
	});
	function setOnMenuBTNClick() {
		$(".menu-bar-icon").click(
				function() {
					$(".main-menu-buttons ul li").each(
							function() {
								if ($(this).hasClass("active"))
									return true
								if ($(this).css("display") == "none") {
									$(".main-menu-buttons ul li").css(
											"display", "inline-block")
								} else {
									$(".main-menu-buttons ul li").css(
											"display", "none")
									$(".main-menu-buttons ul li.active").css(
											"display", "inline-block")
								}
								return false
							})
				})

	}
	function loadPage(pageAddress, liItem) {
		if ($(".menu-bar-icon").css("display") != "none") {
			$(".main-menu-buttons ul li").removeClass("active")
			$(".main-menu-buttons ul li").css("display", "none")
			$(liItem).addClass("active")
			$(".main-menu-buttons ul li.active").css("display", "block")
		}
		$("#page-load-content").html("")
		$('.coming-soon').css('display', 'none')
		$("#features-page").load(pageAddress)
	}
	function windowResized() {
		var transformTop = ($(window).height() - $("#mainBodyFrame").height())
	}

	$(window).bind("load", function() {
		windowResized()
		$(".frameLoding").fadeOut(1000)
		setTimeout(removeLoading, 1040)
	});

	$(window).bind("resize", function() {
		windowResized()
	});
	function removeLoading() {
		$(".frameLoding").remove()
	}
	function loadaPage(address) {
		$("#page-load-content").html("")
		$("#page-load-content")
				.load(
						address,
						function() {
							$("#page-load-container").addClass("show")
							var options = {
								disableMouseEvents : true, // Disable mousewheel event listening.
								disableKeyboardEvents : false, // Disable keyboard event listening.
								disableTouchEvents : true, // Disable event listening on touchable device (Swipe).
								scrollingSpeed : 1111, // The speed of the transition.
								scrollingLoop : false, // Loop after reaching the end.
								navigationEnabled : true, // Enable navigation buttons
								navigationPosition : 'left' // The Navigation's position
							};
							var slider = new Cachu(document
									.querySelector('.cachu__container'),
									options);
							slider.run();
							setTimeout(loadIcons, 500)
							$(".cachu__sections")
									.on(
											'transitionend webkitTransitionEnd oTransitionEnd',
											function() {
												$(".cachu__section")
														.each(function() {
															if ($(this).css("visibility") == "visible") {
																$("#MSvideoContent")
																		.html($(this).find(".iframes-class")[0].outerHTML)
															}
														})
											});
						})
	}
	function loadIcons() {
		$(".cachu__nav__item").each(
				function(l, k) {
					$(this).find("a")
							.css(
									"background-image",
									"url("
											+ $(".section-icon").eq(l).attr(
													"src") + ")")
				})
	}
</script>
</html>
