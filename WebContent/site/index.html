<script type="text/javascript">
	$(document).ready(function() {
		var tmpAnimation = 0;
		$(".productsIcn").load("img/icons/features.svg")
		$(".servicesIcn").load("img/icons/services.svg")
		$(".contactsIcn").load("img/icons/contact.svg")
		$(".solitionsIcn").load("img/icons/solutions.svg")
		$(".homeIcn").load("img/icons/home.svg")
		$(".title-logo").load("img/logoiot.svg")
		$("#page-load-content").html("")
		$('.coming-soon').css('display', 'none')
		$("#features-page").load("landing.html")
		$(".demo-button").load("img/icons/demo.svg", function() {
			$(this).append("<span>View Demo</span>")
		})
	});
	$(window).bind("resize", function() {
		drawBackgroundSvg()
	});
	$(window).load(function() {
		$(".frameLoding").fadeOut(2000);
		drawBackgroundSvg()
		setTimeout(removeLoading, 800)
	});
