	src="https://www.googletagmanager.com/gtag/js?id=UA-143257713-2"></script>
<script>
	window.dataLayer = window.dataLayer || [];

		dataLayer.push(arguments);

	gtag('js', new Date());

	gtag('config', 'UA-143257713-2');

<body>
	<div id="mainBodyFrame">
		<div class="main-menu-buttons">
			<div class="title-logo"></div>
			<div class="menu-bar-icon">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<ul>
				<li class="active" onclick="loadPage('products.html', this)"><div
						id="solitionsIcn"></div> <span>Solutions</span></li>
				<li onclick="loadPage('industries.html', this)"><div
						id="productsIcn"></div> <span>Industries</span></li>
				<li onclick="loadPage('services.html', this)"><div
						id="servicesIcn"></div> <span>Services</span></li>
				<li onclick="loadPage('contact.html', this)"><div
						id="contactsIcn"></div> <span>Contact</span></li>
			</ul>
		</div>
		<div class="page-contents">
			<div id="features-page" class="a-page-content"></div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function() {
		var tmpAnimation = 0;
		$(".main-menu-buttons ul li").on("click", function() {
			$(".main-menu-buttons ul li.active").removeClass("active");
			$(this).addClass("active");
		})
		$(".main-menu-buttons ul li.active").trigger("click");
		setOnMenuBTNClick()
		$("#productsIcn").load("img/icons/features.svg")
		$("#servicesIcn").load("img/icons/services.svg")
		$("#contactsIcn").load("img/icons/contact.svg")
		$("#solitionsIcn").load("img/icons/solutions.svg")
	});
	function setOnMenuBTNClick() {
		$(".menu-bar-icon").click(
				function() {
					$(".main-menu-buttons ul li").each(
							function() {
								if ($(this).hasClass("active"))
									return true
								if ($(this).css("display") == "none") {
									$(".main-menu-buttons ul li").css(
											"display", "inline-block")
								} else {
									$(".main-menu-buttons ul li").css(
											"display", "none")
									$(".main-menu-buttons ul li.active").css(
											"display", "inline-block")
								}
								return false
							})
				})

	}
	function loadPage(pageAddress, liItem) {
		if ($(".menu-bar-icon").css("display") != "none") {
			$(".main-menu-buttons ul li").removeClass("active")
			$(".main-menu-buttons ul li").css("display", "none")
			$(liItem).addClass("active")
			$(".main-menu-buttons ul li.active").css("display", "block")
		}
		$("#features-page").load(pageAddress)
	}
	function windowResized() {
		var transformTop = ($(window).height() - $("#mainBodyFrame").height())
	}

	$(window).bind("load", function() {
		windowResized()
	});

	$(window).bind("resize", function() {
		windowResized()
	});
</script>
</html>
