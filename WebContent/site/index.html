<body>
	<div class="mainBodyFrame">
		<div class="main-menu-buttons">
			<div class="title-logo"></div>
			<span class="logo-text">Planet</span> <span

			<div class="menu-bar-icon">

			</div>
			<ul>
				<li class="active" onclick="loadPage('products.html', this)"><div
						id="solitionsIcn"></div> <span>Products</span></li>
				<li onclick="loadPage('services.html', this)"><div
						id="servicesIcn"></div> <span>Services</span></li>
				<li onclick="loadPage('industries.html', this)"><div
						id="productsIcn"></div> <span>Industries</span></li>

			</ul>

	<div id="page-load-container">
		<div id="header">
			<img src="img/icons/close.png" width="48px" height="48px"
				class="new-page-close-button"
				onclick="$('#page-load-container').removeClass('show')">
		</div>
		<div id="page-load-content" class="mainBodyFrame"></div>
		<div class="page-load-container title-logo"></div>

	</div>

<script type="text/javascript">
	$(document).ready(function() {
		var tmpAnimation = 0;
		$(".main-menu-buttons ul li").on("click", function() {
			$(".main-menu-buttons ul li.active").removeClass("active");
			$(this).addClass("active");
		})
		$(".main-menu-buttons ul li.active").trigger("click");
		setOnMenuBTNClick()
		$("#productsIcn").load("img/icons/features.svg")
		$("#servicesIcn").load("img/icons/services.svg")
		$("#contactsIcn").load("img/icons/contact.svg")
		$("#solitionsIcn").load("img/icons/solutions.svg")
		$(".title-logo").load("img/logo.svg")
	});
	function setOnMenuBTNClick() {
		$(".menu-bar-icon").click(
				function() {
					$(".main-menu-buttons ul li").each(
							function() {
								if ($(this).hasClass("active"))
									return true
								if ($(this).css("display") == "none") {
									$(".main-menu-buttons ul li").css(
											"display", "inline-block")
								} else {
									$(".main-menu-buttons ul li").css(
											"display", "none")
									$(".main-menu-buttons ul li.active").css(
											"display", "inline-block")
								}
								return false
							})
				})

	}
	function loadPage(pageAddress, liItem) {
		if ($(".menu-bar-icon").css("display") != "none") {
			$(".main-menu-buttons ul li").removeClass("active")
			$(".main-menu-buttons ul li").css("display", "none")
			$(liItem).addClass("active")
			$(".main-menu-buttons ul li.active").css("display", "block")
		}
		$("#features-page").load(pageAddress)
	}
	function windowResized() {
		var transformTop = ($(window).height() - $("#mainBodyFrame").height())
	}

	$(window).bind("load", function() {
		windowResized()
	});

	$(window).bind("resize", function() {
		windowResized()
	});

	function loadaPage(address) {
		$("#page-load-content").load(
				address,
				function() {
					$("#page-load-container").addClass("show")
					var options = {
						disableMouseEvents : false, // Disable mousewheel event listening.
						disableKeyboardEvents : false, // Disable keyboard event listening.
						disableTouchEvents : false, // Disable event listening on touchable device (Swipe).
						scrollingSpeed : 1333, // The speed of the transition.
						scrollingLoop : true, // Loop after reaching the end.
						navigationEnabled : true, // Enable navigation buttons
						navigationPosition : 'left' // The Navigation's position
					};
					var slider = new Cachu(document
							.querySelector('.cachu__container'), options);
					slider.run();
					$(".content-section-container").css({
						height : $(".mainBodyFrame").height(),
						'max-height' : $(".mainBodyFrame").height()
					})
					$(".page-section-description").css(
							{
								height : $(".mainBodyFrame").height()
										- $(".content-section-header").height()
										- $(".page-load-container.logo-text")
												.height() - 110 - 11
							})//110 is the bottom and top paddings of content-section-header & 11 is the height - (line-height) of the logo-text
				})
	}
</script>
