<script type="text/javascript">
	$(document).ready(function() {

// 		$("#page-load-content").html("")

		// 		for (var i = 0; i < 40; i++) {
		// 			$(".sphere").append("<div></div>")
		// 		}
	});
	$(window).bind("resize", function() {
		// 		drawBackgroundSvg()
	});
	$(window).load(function() {
		$(".frameLoding").fadeOut(2000);
		// 		drawBackgroundSvg()
		setTimeout(removeLoading, 800)
		var $printerbase = $(".printerbase");
		var svg = $printerbase.html();

		for (i = 2; i < 13; i++) {
			$(svg).attr("id", "path" + i).appendTo($printerbase);
		}
		drawSVG(0)
		for (i = 1; i < 13; i++)
			setTimeout(drawSVG, i * 2 * 1000, i)
	});
	function drawSVG(no) {
		var paths = $("#path" + no + " path");
		var tl = new TimelineMax();
		paths.each(function(i, e) {
			e.style.strokeDasharray = e.style.strokeDashoffset = e
					.getTotalLength();
		});
		tl.staggerTo(paths, 30, {
			strokeDashoffset : 0
		}, 3);
	}
</script>
