<script type="text/javascript">
	$(document).ready(function() {
		var tmpAnimation = 0;
		$(".main-menu-buttons ul li").on("click", function() {
			$(".main-menu-buttons ul li.active").removeClass("active");
			$(this).addClass("active");
			var element = $(".page-contents-background")
			tmpAnimation = tmpAnimation + 90;
			$({
				degrees : tmpAnimation - 90
			}).animate({
				degrees : tmpAnimation
			}, {
				duration : 1000,
				step : function(now) {
					element.css({
						transform : 'rotateZ(' + now + 'deg)'
					});
				}
			});
		})
		$("#features-page").load("products.html")
		$("#productsIcn").load("img/icons/features.svg")
		$("#servicesIcn").load("img/icons/services.svg")
		$("#contactsIcn").load("img/icons/contact.svg")
		$("#solitionsIcn").load("img/icons/solutions.svg")
	});
	function windowResized() {
		var transformTop = ($(window).height() - $("#mainBodyFrame").height())
	}

	$(window).bind(

				}, {

				}, {

				}, {

				} ]
				$(".cachu__nav__item").each(
						function(l, k) {

							$(this).find("span").html(items[l].id)
						})
