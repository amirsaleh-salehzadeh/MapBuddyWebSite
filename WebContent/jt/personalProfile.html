<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<form class="well form-horizontal" action=" " method="post"
			id="contact_form">
			<br>
			<div class="row">
				<div class="form-group col-sm-12">
					<h2>
						<i class="fa fa-user">&nbsp;&nbsp;&nbsp;</i>Personal Profile
					</h2>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="form-group col-md-6">
					<label class="col-md-12 control-label">First Name</label>
					<div class="col-md-12 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input name="first_name" placeholder="First Name"
								class="form-control" type="text">
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group col-md-6">
					<label class="col-md-12 control-label">Last Name</label>
					<div class="col-md-12 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input name="last_name" placeholder="Last Name"
								class="form-control" type="text">
						</div>
					</div>
				</div>

				<!-- 					Date of Birth -->


				<div class="form-group col-md-6">
					<label for="dob">Date of Birth</label>
					<div class="col-md-12 input-group">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input type="date" class="form-control" id="dob" name="dob">
					</div>
				</div>

				<div class="form-group col-md-6">
					<label for="gender">Gender</label>
					<div class="col-md-12 input-group">
						<i class="fa fa-venus-mars"></i><select id="gender"
							class="form-control"><option>Male</option>
							<option>Female</option></select>
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<!-- Text input-->
				<div class="form-group col-md-6">
					<label class="col-md-12 control-label">E-Mail</label>
					<div class="col-md-12 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
							<input name="email" required placeholder="E-Mail Address"
								class="form-control" type="text">
						</div>
					</div>
				</div>


				<!-- Text input-->

				<div class="form-group col-md-6">
					<label class="col-md-12 control-label">Phone #</label>
					<div class="col-md-12 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-mobile"></i></span>
							<input name="phone" placeholder="(845)555-1212"
								class="form-control" type="text">
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group col-md-12">
					<label class="col-md-12 control-label">Address</label>
					<div class="col-md-12 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-home"></i></span>
							<input name="address" placeholder="Address" class="form-control"
								type="text">
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group col-md-6">
					<label class="col-md-12 control-label">Suburb</label>
					<div class="col-md-12 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-home"></i></span>
							<input name="address" placeholder="Address" class="form-control"
								type="text">
						</div>
					</div>
				</div>

				<!-- Text input-->

				<div class="form-group col-md-6">
					<label class="col-md-12 control-label">City</label>
					<div class="col-md-12 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-home"></i></span>
							<input name="city" placeholder="city" class="form-control"
								type="text">
						</div>
					</div>
				</div>

				<!-- Select Basic -->

				<div class="form-group col-md-6">
					<label class="col-md-12 control-label">Zip Code</label>
					<div class="col-md-12 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-home"></i></span>
							<input name="zip" placeholder="Zip Code" class="form-control"
								type="text">
						</div>
					</div>
				</div>

				<!-- Text input-->
				<div class="form-group col-md-6">
					<label class="col-md-12 control-label">Website name</label>
					<div class="col-md-12 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-globe"></i></span>
							<input name="website" placeholder="Website or domain name"
								class="form-control" type="text">
						</div>
					</div>
				</div>
			</div>
			<hr>
			<div class="form-row">
				<div class="col-md-12 card">
					<label for="invitKey">Do you have an invitation code from
						an institute?</label>
					<div class="input-group-prepend col-md-10">
						<span class="input-group-addon"><i class="fa fa-qrcode">&nbsp;&nbsp;&nbsp;</i></span>
						<input type="text" class="form-control" data-toggle="tooltip"
							id="invitKey"
							title="If you have an invitation code from any institute, please insert the code here."
							placeholder="Invitation Key" autocomplete="off" name="username">
					</div>
					<div class="col-auto">
						<button class="btn btn-primary btn-sm"
							onclick="toggleMessageBox('A request has been sent to the institute.', false)">
							<i class="fa fa-file-signature">&nbsp;&nbsp;&nbsp;</i>Join
						</button>
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<!-- Button -->
				<div class="form-group col-md-6">
					<label class="col-md-12 control-label"></label>
					<div class="col-md-12">
						<button type="submit"
							class="btn btn-outline-primary btn-sm btn-block">
							<span class="fa fa-forward">&nbsp;&nbsp;&nbsp;</span>Skip and
							Continue Later
						</button>
					</div>
				</div>

				<!-- Button -->
				<div class="form-group col-md-6">
					<label class="col-md-12 control-label"></label>
					<div class="col-md-12">
						<button type="submit" class="btn btn-success btn-sm btn-block"
							onclick="showDialogPage('termsandconditions.html')">
							<span class="fa fa-save">&nbsp;&nbsp;&nbsp;</span> Save and
							Continue
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-3"></div>
</div>
