<style type="text/css">
.progress {
	list-style: none;
	margin: 11px;
	padding: 0;
	display: table;
	table-layout: fixed;
	width: 100%;
	background-color: transparent;
	color: #849397;
	font-size: 19px;
}

.progress>li {
	position: relative;
	display: table-cell;
	text-align: center;
	font-size: 0.8em;
}

.progress>li:before {
	content: attr(data-step);
	display: block;
	margin: 0 auto;
	background: #DFE3E4;
	width: 3em;
	height: 3em;
	text-align: center;
	margin-bottom: 0.25em;
	line-height: 3em;
	border-radius: 100%;
	position: relative;
	z-index: 1000;
}

.progress>li:after {
	content: '';
	position: absolute;
	display: block;
	background: #DFE3E4;
	width: 100%;
	height: 0.5em;
	top: 1.25em;
	left: 50%;
	margin-left: 1.5em\9;
	z-index: 0;
}

.progress>li:last-child:after {
	display: none;
}

.progress>li.is-complete {
	color: #2ECC71;
}

.progress>li.is-complete:before, .progress>li.is-complete:after {
	color: #FFF;
	background: #2ECC71;
}

.progress>li.is-active {
	color: #3498DB;
}

.progress>li.is-active:before {
	color: #FFF;
	background: #3498DB;
}

.progress__last:after {
	display: none !important;
}

/**
 * Size Extensions
 */
.progress--medium {
	font-size: 1.5em;
}

.progress--large {
	font-size: 2em;
}

/**
 * Some Generic Stylings
 */
.progress {
	margin-bottom: 3em;
}
</style>

<script>
	function goFromTo(from, to, message) {
		toggleMessageBox(message, false)
		$("#testBTN").prepend(
				$("<span/>").addClass("spinner-border spinner-border-sm").prop(
						"role", "status"))
		$("li[data-step='" + from + "']").removeClass("is-active")
		$("li[data-step='" + from + "']").addClass("is-complete")
		$("li[data-step='" + to + "']").addClass("is-active")
		$("#div" + to).show()
		$("#div" + from).hide()
	}
	$(document).ready(function() {
		$(".tab-content").hide()
		$("#div1").show()
		$('.input-range').each(function() {
			var value = $(this).attr('data-slider-value');
			var separator = value.indexOf(',');
			if (separator !== -1) {
				value = value.split(',');
				value.forEach(function(item, i, arr) {
					arr[i] = parseFloat(item);
				});
			} else {
				value = parseFloat(value);
			}
			$(this).slider({
				formatter : function(value) {
					console.log(value);
					return '$' + value;
				},
				min : parseFloat($(this).attr('data-slider-min')),
				max : parseFloat($(this).attr('data-slider-max')),
				range : $(this).attr('data-slider-range'),
				value : value,
				tooltip_split : $(this).attr('data-slider-tooltip_split'),
				tooltip : $(this).attr('data-slider-tooltip')
			});
		});

	});
</script>
