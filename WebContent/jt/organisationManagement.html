<style type="text/css">
.progress {
	list-style: none;
	margin: 11px;
	padding: 0;
	display: table;
	table-layout: fixed;
	width: 100%;
	background-color: transparent;
	color: #849397;
	font-size: 19px;
}

.progress>li {
	position: relative;
	display: table-cell;
	text-align: center;
	font-size: 0.8em;
}

.progress>li:before {
	content: attr(data-step);
	display: block;
	margin: 0 auto;
	background: #DFE3E4;
	width: 3em;
	height: 3em;
	text-align: center;
	margin-bottom: 0.25em;
	line-height: 3em;
	border-radius: 100%;
	position: relative;
	z-index: 1000;
}

.progress>li:after {
	content: '';
	position: absolute;
	display: block;
	background: #DFE3E4;
	width: 100%;
	height: 0.5em;
	top: 1.25em;
	left: 50%;
	margin-left: 1.5em\9;
	z-index: -1;
}

.progress>li:last-child:after {
	display: none;
}

.progress>li.is-complete {
	color: #2ECC71;
}

.progress>li.is-complete:before, .progress>li.is-complete:after {
	color: #FFF;
	background: #2ECC71;
}

.progress>li.is-active {
	color: #3498DB;
}

.progress>li.is-active:before {
	color: #FFF;
	background: #3498DB;
}

.progress__last:after {
	display: none !important;
}

/**
 * Size Extensions
 */
.progress--medium {
	font-size: 1.5em;
}

.progress--large {
	font-size: 2em;
}

/**
 * Some Generic Stylings
 */
.progress {
	margin-bottom: 3em;
}
</style>
<div class="row">
	<div class="col-md-12">
		<br>
		<div class="row">
			<div class="form-group col-sm-12 text-center">
				<h4>
					<i class="fa fa-sitemap">&nbsp;&nbsp;&nbsp;</i>Setting Wizard
				</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8" style="overflow-x: auto;">
				<ol class="progress" style="min-width: 555px;">
					<li class="is-active" data-step="1">Identify your organisation</li>
					<li data-step="2">Identify schools/institutes</li>
					<li data-step="3">Identify the staff and instructors</li>
					<li data-step="4">Identify the learners</li>
					<li data-step="5" class="progress__last">Done!</li>
				</ol>
			</div>
			<div class="col-md-2"></div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="form-group col-sm-6">
				<label class="col-md-4 control-label" for="country-dropdown">Country</label>
				<div class="col-md-12 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-globe"></i></span>
						<select class="form-control form-input disabled selectpicker"
							id="country-dropdown" data-live-search="true">
							<option value="0" selected="selected" disabled="disabled">Select
								Country</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
