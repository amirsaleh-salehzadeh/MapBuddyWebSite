<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<hr>
		<div class="form-group">
			<label class="col-md-6 control-label" for="">OTP
				(One-Time-Password)</label>
			<div class="col-md-6 inputGroupContainer">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-key"></i></span> <input
						id="" name="phone" placeholder="01234" class="form-control"
						type="text">
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="form-group col-sm-6">
						<label class="col-md-12 control-label">Username</label>
						<div class="input-group-prepend">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="email" class="form-control" required
								data-toggle="tooltip"
								title="Currently, your email address/phone
					number is set as the username that can be used to login to JumpTrak. Do you want to select a different username."
								placeholder="Select a username" autocomplete="off" id="username"
								name="username" value="me@mail.com">
						</div>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="form-group col-sm-6">
						<label class="col-md-12 control-label">Password</label>
						<div class="input-group-prepend">
							<span class="input-group-addon"><i class="fa fa-key"></i></span><input
								type="password" class="form-control" id="password1"
								name="password1" placeholder="Password" data-toggle="tooltip"
								title="Password must be at least 8 charachters, including numbers and charachters.">
						</div>
					</div>
					<div class="form-group col-sm-6">
						<label class="col-md-12 control-label">Re-type Password</label>
						<div class="input-group-prepend">
							<span class="input-group-addon"><i class="fa fa-key"></i></span>
							<input type="password" class="form-control" id="password2"
								name="password2" placeholder="re-password">
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="input-group col-md-6">
				<button class="btn btn-block btn-link" type="button"
					id="register-btn" onclick='loadContent("OTPReceived.html")'>Re-send
					OTP</button>
			</div>
			<div class="input-group col-md-6">
				<button class="btn btn-primary btn-block btn-success" type="button"
					id="register-btn" onclick='loadContent("personalProfile.html")'>
					<i class="fa fa-sign-in-alt">&nbsp;&nbsp;&nbsp;</i>Confirm
				</button>
			</div>
		</div>
		<!-- 			</div> -->
		<!-- 		</div> -->
		<div class="col-md-3"></div>
	</div>
</div>
