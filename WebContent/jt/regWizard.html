<script>
	function goFromTo(from, to) {
		toggleMessageBox("Saved Successfully.", false)
		$("#testBTN").prepend(
				$("<span/>").addClass("spinner-border spinner-border-sm").prop(
						"role", "status"))
		$("li[data-step='" + from + "']").removeClass("is-active")
		$("li[data-step='" + from + "']").addClass("is-complete")
		$("li[data-step='" + to + "']").addClass("is-active")
		$("#div" + to).show()
		$("#div" + from).hide()
	}
</script>

.progress {

	display: table;
	table-layout: fixed;
	width: 100%;

	color: #849397;

}

.progress>li {
	position: relative;
	display: table-cell;
	text-align: center;
	font-size: 0.8em;
}

.progress>li:before {
	content: attr(data-step);
	display: block;
	margin: 0 auto;
	background: #DFE3E4;
	width: 3em;
	height: 3em;
	text-align: center;
	margin-bottom: 0.25em;
	line-height: 3em;
	border-radius: 100%;
	position: relative;
	z-index: 1000;
}

.progress>li:after {
	content: '';
	position: absolute;
	display: block;
	background: #DFE3E4;
	width: 100%;
	height: 0.5em;
	top: 1.25em;
	left: 50%;
	margin-left: 1.5em\9;
	z-index: -1;
}

.progress>li:last-child:after {
	display: none;
}

.progress>li.is-complete {
	color: #2ECC71;
}

.progress>li.is-complete:before, .progress>li.is-complete:after {
	color: #FFF;
	background: #2ECC71;
}

.progress>li.is-active {
	color: #3498DB;
}

.progress>li.is-active:before {
	color: #FFF;
	background: #3498DB;
}

.progress__last:after {
	display: none !important;
}

/**
 * Size Extensions
 */
.progress--medium {
	font-size: 1.5em;
}

.progress--large {
	font-size: 2em;
}

/**

 */
.progress {

}
</style>
</head>
