<html>

<head>
<title>JumpTrak</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/font-awesome/css/all.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/jt.js"></script>
<script src="js/bootstrap/bootstrap.bundle.min.js"></script>
<script>
	$(document).ready(function() {
		$(function() {
			$('[data-toggle="tooltip"]').tooltip()
		})
		$("#register-form").hide()
	})
</script>
</head>
<body>
	<div class="container-fluid">
		<div class="modal fade" id="confirmation-box-modal" tabindex="-1"
			role="dialog" aria-labelledby="confirmation-box-modal"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content card">
					<div class="modal-header card-header bg-success">
						<h5 class="modal-title text-white">
							<i class="fa fa-thumbs-up">&nbsp;&nbsp;&nbsp;</i>Form Submission
						</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body confirmation-message-content">body</div>
					<div class="modal-footer col-md-12">
						<button type="button" class="btn btn-success"
							id="confirmation-box-btn">
							<i class="fa fa-check-circle">&nbsp;&nbsp;&nbsp;</i>Ok
						</button>
						<button type="button" class="btn btn-outline-warning"
							data-dismiss="modal">
							<i class="fa fa-times-circle">&nbsp;&nbsp;&nbsp;</i>Back
						</button>
					</div>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-light">
			<a class="navbar-brand" href="#"> <img src="img/logo_footer.png"
				style="width: auto; height: 66px;" alt="">
			</a>
		</nav>
		<div class="row" id="login-form">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form method="post" action="#" enctype="multipart/form-data"
					novalidate>
					<div class="row">
						<div class="form-group col-sm-12">
							<br>
							<h2>Login</h2>
							<hr>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-12">
							<div class="input-group-prepend">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
								<input type="email" class="form-control" onchange="alert('Validate the username uniqueness.')"
									placeholder="Email or username" autocomplete="off"
									id="username" name="username">
							</div>
						</div>
						<br>
						<div class="form-group col-sm-12">
							<div class="input-group-prepend">
								<span class="input-group-addon"><i class="fa fa-key"></i></span><input
									type="password" class="form-control" id="password1"
									name="password1" placeholder="Password" data-toggle="tooltip"
									title="Password must be at least 8 charachters, including numbers and charachters.">
							</div>
						</div>
					</div>
					<hr>
					<div class="row form-group">
						<div class="input-group col-md-6">
							<button class="btn btn-primary btn-block btn-success"
								type="button" id="register-btn"
								onclick='$("#register-form").hide();$("#login-form").show();'>Login</button>
						</div>
						<div class="input-group col-md-6">
							<button class="btn btn-link btn-block" type="button"
								id="register-btn"
								onclick='$("#register-form").show();$("#login-form").hide();'>Register
								now</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row" id="register-form">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form method="post" action="#" enctype="multipart/form-data">
					<div class="row">
						<div class="form-group col-sm-12">
							<br>
							<h2>Register</h2>
							<hr>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-12">
							<label for="region-dropdown">Register as a</label> <select
								class="form-control form-input disabled" id="region-dropdown">
								<option value="0" selected="selected">Select an account
									type</option>
								<option value="1">Business Owner</option>
								<option value="2">Learner</option>
								<option value="3">Teacher</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-12">
							<div class="input-group-prepend">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
								<input type="email" class="form-control"
									placeholder="Email or username" autocomplete="off"
									id="username" name="username">
							</div>
						</div>
						<div class="form-group col-sm-12">
							<div class="input-group-prepend">
								<span class="input-group-addon"><i class="fa fa-qrcode"></i></span>
								<input type="email" class="form-control"
									placeholder="Invitation Key" autocomplete="off"
									id="username" name="username"><i class="fa fa-camera"></i>
							</div>
						</div>
						<!-- 						<div class="form-group col-sm-6"> -->
						<!-- 							<div class="input-group-prepend"> -->
						<!-- 								<span class="input-group-addon"><i class="fa fa-mobile"></i></span> -->
						<!-- 								<input type="email" class="form-control" -->
						<!-- 									placeholder="Landline or cellphone Number (can be expanded by a phone book)" autocomplete="off" -->
						<!-- 									id="username" name="username"> -->
						<!-- 							</div> -->
						<!-- 						</div> -->
						<div class="form-group col-sm-12">
							<div class="input-group-prepend">
								<span class="input-group-addon"><i class="fa fa-key"></i></span><input
									type="password" class="form-control" id="password1"
									name="password1" placeholder="Password" data-toggle="tooltip"
									title="Password must be at least 8 charachters, including numbers and charachters.">
							</div>
						</div>
						<div class="form-group col-sm-12">
							<div class="input-group-prepend">
								<span class="input-group-addon"><i class="fa fa-key"></i></span><input
									type="password" class="form-control" id="password2"
									name="password2" placeholder="re-password">
							</div>
						</div>
					</div>
					<hr>
					<div class="row form-group">
						<div class="input-group col-md-6">
							<button class="btn btn-primary btn-block btn-success"
								type="button" id="register-btn"
								onclick='$("#register-form").hide();$("#login-form").show();'>Login</button>
						</div>
						<div class="input-group col-md-6">
							<button class="btn btn-block btn-outline-info" type="button"
								id="register-btn" onclick='register()'>Register</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>

</html>
