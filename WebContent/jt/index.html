<html>

<head>
<title>JumpTrak</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/font-awesome/css/all.min.css">
<link href="css/bootstrap/bootstrap-select.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container-fluid">
		<div class="modal fade" id="confirmation-box-modal" tabindex="-1"
			role="dialog" aria-labelledby="confirmation-box-modal"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content card">
					<div class="modal-header card-header bg-success">
						<h5 class="modal-title text-white">
							<i class="fa fa-thumbs-up">&nbsp;&nbsp;&nbsp;</i>Form Submission
						</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body confirmation-message-content">body</div>
					<div class="modal-footer col-md-12">
						<button type="button" class="btn btn-success"
							id="confirmation-box-btn">
							<i class="fa fa-check-circle">&nbsp;&nbsp;&nbsp;</i>Confirm
						</button>
						<button type="button" class="btn btn-outline-warning"
							data-dismiss="modal">
							<i class="fa fa-times-circle">&nbsp;&nbsp;&nbsp;</i>Back
						</button>
					</div>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-light">
			<a class="navbar-brand" href="#"> <img src="img/logo_footer.png"
				style="width: auto; height: 66px;" alt="">
			</a>
		</nav>
		<div class="row">
			<div class="col-md-12" id="page-content"></div>
		</div>


		<!-- 		REGISTER -->



		<div class="row" id="register-form">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form method="post" action="#"
					class="was-validated form-general-style"
					enctype="multipart/form-data" novalidate>
					<div class="row">
						<div class="form-group col-sm-12">
							<br>
							<h2>Register</h2>
							<hr>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-12">
							<label for="region-dropdown">Register as a</label> <select
								class="form-control form-input disabled" id="region-dropdown">
								<option value="0" selected="selected">Select an account
									type</option>
								<option value="1">Business Owner</option>
								<option value="2">Learner</option>
								<option value="3">Teacher</option>
							</select>
						</div>
					</div>
					<hr>
					<div class="row form-group">
						<div class="input-group col-md-6">
							<button class="btn btn-primary btn-block btn-success"
								type="button" id="register-btn"
								onclick='$("#register-form").hide();$("#login-form").show();'>
								<i class="fa fa-sign-in-alt">&nbsp;&nbsp;&nbsp;</i>Login
							</button>
						</div>
						<div class="input-group col-md-6">
							<button class="btn btn-block btn-outline-info" type="button"
								id="register-btn" onclick='register()'>Register</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap/bootstrap.bundle.min.js"></script>
<script src="js/GSAP/TweenMax.min.js" type="text/javascript"></script>
<script src="js/bootstrap/bootstrap-select.min.js"
	type="text/javascript"></script>
<script src="js/jt.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$(function() {
			$('[data-toggle="tooltip"]').tooltip()
		})
		$("#register-form").hide()
		$("#qrcode").hide()
		$("#region-dropdown").on("change", function() {
			if (parseInt($(this).val()) > 1)
				$("#qrcode").fadeIn()
			else
				$("#qrcode").fadeOut()
		})
	})
</script>
</html>
